<!-- inventory1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('background.jpg');">
    <div class="container-wrapper">
        <div id="page1" class="container">
            <h1>Live Update Inventory</h1>
            <form id="inventoryForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required><br>
                <button type="submit">Add Item</button>
                <button id="openPage2Button">View Deleted Items</button>
            </form>
            <table id="inventoryList">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Item Name</th>
                        <th>Qty</th>
                        <th>Update Report</th>
                        <th>Note&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="page2" class="container hidden">
        <h2>Deleted Items</h2>
        <button id="openPage1Button">Back to Live Inventory</button>
        <table id="deletedItemList">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Qty</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="inventory1.js"></script>
</body>
</html>
